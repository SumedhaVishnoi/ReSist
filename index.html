<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ML Repair Predictor - ReSist </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #002776;
            color: white;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        main {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #002776;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #001c54;
        }

        #result {
            margin-top: 25px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<!-- Description Lookup Button -->
<a href="/select_description">
    <button style="margin-top: 20px;">üîç Find Matching Descriptions for Fail ID</button>
</a>
<body>

<header>
    <img src="{{ url_for('static', filename='nokia-logo.png') }}" alt="Nokia Logo">
    <h1>ReSist - The Repair Assist</h1>
</header>

<main>
    <form id="predictForm">
        <label for="incoming_code">Incoming Code:</label>
        <input type="text" id="incoming_code" required>

        <!-- <label for="module_code">Module Code:</label> -->
        <!---- <input type="text" id="module_code" required> --> 
        

        <button type="submit">Predict</button>
    </form>

    <h3>Prediction Result:</h3>
    <pre id="result">No prediction yet</pre>
</main>

<script>
    document.getElementById("predictForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const incoming_code = document.getElementById("incoming_code").value;
        //const module_code = document.getElementById("module_code").value;

        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ incoming_code })
        });

        const result = await response.json();
        document.getElementById("result").innerText = JSON.stringify(result, null, 2);
    });
</script>
</body>



</html>
